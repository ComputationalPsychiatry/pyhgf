name: Build and Deploy

on:
  release:
    types: [published]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Set up Python 3.13
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          # add uv to PATH
          export PATH="$HOME/.local/bin:$PATH"
          uv venv .venv   # create a uv-managed virtualenv

      # 3. Install dependencies and build the documentation
      - name: Install dependencies and build docs
        run: |
          sudo apt-get install graphviz
          uv sync --dev
          uv run maturin develop --release
          uv run sphinx-build -j 1 -T -b html docs/source docs/build/html

      # 4. Deploy the documentation for the 'release' event
      - name: Deploy Stable ğŸš€
        if: github.event_name == 'release'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/build/html
          branch: gh-pages

      # 5. Deploy the documentation for pull requests (Dev version)
      - name: Deploy Dev ğŸš€
        if: github.event_name == 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/build/html
          branch: gh-pages
          target-folder: dev